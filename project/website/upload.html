<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{'../static/styles.css'}}">

<body>
    <header>
        <h1>Hot Signals: Cell Tower Maintenance</h1>
        <nav>
            <ul>
            <li><a href="./home">Home</a></li>
            <li><a href="./upload">Upload Images</a></li>
            <li><a href="./gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="userInput">
            <h2>Analyze Your Towers</h2>
            <p>Upload screenshots or videos of your cell tower here!</p>
            <form id="uploadMedia" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" id="media-input" name="media" accept="image/*,video/*" multiple required>
                <br>
                <button type="submit">Analyze Your Media</button>
            </form>
        </section>
        
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Signals | Gallery </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Hot Signals: Cell Tower Maintenance</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('homePage') }}">Home</a></li>
                <li><a href="{{ url_for('uploadPage') }}">Upload Images</a></li>
                <li><a href="{{ url_for('galleryPage') }}">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="viewProfiles">
            <div class="gallery">
                {% for tower in towers %}
                    <a href="/profile/{{ tower.id }}">
                        <img src="{{ url_for('static', filename=tower.thumbnail) }}" alt="Tower {{ tower.id }}" style="max-width: 200px; margin: 10px;">
                    </a>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>
            Lana Tran | <a href="https://www.linkedin.com/in/lana-tran-pie/">LinkedIn</a> | <a href="https://github.com/Pieisawesome/HotSignals#">GitHub</a>
        </p>
    </footer>
</body>
</html>
